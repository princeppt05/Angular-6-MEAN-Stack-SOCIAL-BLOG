

<div  class="container-fluid">
  
    <div class="row">
        <div class="col-sm-3" ></div>
        <div class="col-sm-6" >
  <form [formGroup]="loginForm">
    
    <div class="form-group">
        <label class="control-label animated jackInTheBox">User Name</label>
      <input type="text" class="form-control animated fadeInRight" placeholder="Username" formControlName="username" />
      <div *ngIf="!loginForm.get('username').valid && (loginForm.get('username').touched)">
      <div class="alert alert-danger" *ngIf="loginForm.get('username').errors.required">Please enter User Name</div>
      <div class="alert alert-danger" *ngIf="loginForm.get('username').errors.minlength">username should be minimum 5 characters long</div>
      </div>
  
    </div>
  
  
        <div class="form-group ">
            <label class="control-label animated jackInTheBox ">Password</label>
            <input type="text" class="form-control animated fadeInRight" placeholder="Password" formControlName="password" />
            <div *ngIf="!loginForm.get('password').valid && (loginForm.get('password').touched)">
            <div class="alert alert-danger" *ngIf="loginForm.get('password').errors.required">Please enter Password</div>
            <div class="alert alert-danger" *ngIf="loginForm.get('password').errors.minlength">Password should be minimum 5 characters long</div>  
          </div>
        
          </div>
  
  
        <button class="btn btn-primary animated slideInUp" [disabled]="!loginForm.valid" (click)="login()">Login</button>
 
      </form>
  </div>
</div>
<div class="col-sm-3" ></div>

  </div>
